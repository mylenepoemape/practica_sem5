<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="principal">
      
        <img id="foto" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
 
      <section class="descripcion">
          <p id="titulo">Jessica Randall</p>
          <h2 id="subtit">London, United Kingdom</h2>
          <p id="cargo">"Front-end developer and avid reader."</p>
      </section>
      <section class="botones">
        <a class="boton" href="https://www.youtube.com/?app=desktop&hl=es" target="_blank">GitHub</a>
        <a class="boton" href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        <a class="boton" href="https://pe.linkedin.com/" target="_blank">LinkedIn</a>
        <a class="boton" href="https://x.com/i/flow/login" target="_blank">Twitter</a>
        <a class="boton" href="https://www.instagram.com/" target="_blank">Instagram</a>
      </section>
    </div>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
